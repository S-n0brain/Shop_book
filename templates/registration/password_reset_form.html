{% extends 'base.html' %}
{% block content %}
    <div class="container px-5 py-5">
        <div class="row justify-content-center">
            <div class="col-8 align-items-center border border-primary">
                <form action="" method="post">
                    {% csrf_token %}
                    {% if form.email.errors %}
                        <p class="h2">{{ form.email.errors }}</p>
                    {% endif %}
                    <div class="my-2 mx-1">
                      <label for="inputemail" class="form-label">Адрес электронной почты</label>
                      <input type="email" name="email" class="form-control border-success" id="inputemail" aria-describedby="emailHelp"  placeholder="name@example.com" required>
                      <div id="emailHelp" class="form-text">На этот адрес мы отправим письмо!</div>
                    </div>
                    <button type="submit" class="btn btn-success my-2" value="Сброс пароля">Сброс пароля</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
