    {% block pagination %}
        {% if is_paginated %}
            <div class="container px-5">
                <nav>
                  <ul class="pagination justify-content-end">
                      {% if page_obj.has_previous %}
                          <li class="page-item">
                            <a class="page-link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}">Предыдущая</a>
                         </li>
                      {% endif %}
                    {% for p in paginator.page_range %}
                        <li class="page-item"><a class="page-link {% if p == page_obj.number %}active{% endif %} "
                                                 href="{{ request.path }}?page={{ p }}">{{ p }}</a></li>
                    {% endfor %}
                    {% if page_obj.has_next %}
                        <li class="page-item">
                          <a class="page-link" href="{{ request.path }}?page={{ page_obj.next_page_number }}">Следующая</a>
                        </li>
                    {% endif %}
                  </ul>
                </nav>
            </div>
        {% endif %}
    {% endblock %}
